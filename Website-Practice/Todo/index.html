<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body id="body">
    <h1>To Do List</h1>
    <div class="mainList"></div>
    <div class="submit">
      <input type="text" id="input" placeholder="Enter your todo" />
      <button type="button" id="addbtn" onclick="addTodo()">Add</button>
      <button type="button" id="clearbtn" onclick="clearTodo()">Clear All</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
